<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="index.html" id="home">TicTacToe</a>
        <!-- <a href="contact.html" id="contact">About Me</a> -->
        <!-- <a href="resume.html" id="resume">Resume</a> -->
    </div>
    <div id="intro">
        <h2>This Tic-Tac-Toe game is built with Minimax Algorithm, for more info <a href="https://en.wikipedia.org/wiki/Minimax">click here</a></h2>
    </div>
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame">
    </div>
    <div class="rep">
        <button onclick="startGame()" id="replay">Replay</button>
    </div>
    <script src="script.js"></script>
    <footer>
        <h3>By V Pavan Kalyan</h3>
    </footer>
</body>
</html>
